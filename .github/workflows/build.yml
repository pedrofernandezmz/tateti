name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: mydb
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build y Correr contenedor MySQL
        run: |
          docker build -t mydb ./database
          docker run -d --name mydb -p 3306:3306 --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3 mydb
        working-directory: .

      - name: Esperar que MySQL sea healthy
        run: |
          until docker inspect -f "{{.State.Health.Status}}" mydb | grep -q "healthy"; do
            sleep 5
          done

      - name: Instalar Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Instalar dependencias
        run: npm install
        working-directory: ./backend

      - name: Correr Tests
        run: |
          nohup npx mocha > test_output.txt &  # Ejecutar pruebas en segundo plano y redirigir la salida a un archivo
          sleep 10  # Esperar 10 segundos
          if ! grep -q "5 passing" test_output.txt; then
            echo "Las pruebas no pasaron. Deteniendo el flujo de trabajo."
            exit 1
          fi
        working-directory: ./backend

      - name: Correr backend
        run: nohup node app.js &  # Ejecuta la aplicaci√≥n en segundo plano
        working-directory: ./backend
