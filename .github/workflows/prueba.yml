name: Build and Deploy Docker Images to Google Cloud

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker images
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
        run: |
          docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
          cd backend
          docker build -t $DOCKERHUB_USERNAME/backend:latest .
          docker push $DOCKERHUB_USERNAME/backend:latest
          cd ../frontend
          docker build -t $DOCKERHUB_USERNAME/frontend:latest .
          docker push $DOCKERHUB_USERNAME/frontend:latest
          cd ../database
          docker build -t $DOCKERHUB_USERNAME/database:latest .
          docker push $DOCKERHUB_USERNAME/database:latest

      - name: Configure Google Cloud CLI
        uses: google-github-actions/auth@main
        with:
          service_account_key: ${{ secrets.GCLOUD_AUTH }}
          project_id: tateti-404421

      - name: Enable Google Cloud APIs
        run: |
          gcloud services enable run.googleapis.com
          # Agrega cualquier otra API que puedas necesitar habilitar aquí
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCLOUD_AUTH }}

      - name: Deploy to Google Cloud Run (backend)
        run: |
          gcloud run deploy backend \
            --image=$DOCKERHUB_USERNAME/backend:latest \
            --platform=managed \
            --region=southamerica-east1 \
            --allow-unauthenticated

      - name: Deploy to Google Cloud Run (frontend)
        run: |
          gcloud run deploy frontend \
            --image=$DOCKERHUB_USERNAME/frontend:latest \
            --platform=managed \
            --region=southamerica-east1 \
            --allow-unauthenticated

      # Puedes añadir pasos similares para la base de datos si es necesario.

